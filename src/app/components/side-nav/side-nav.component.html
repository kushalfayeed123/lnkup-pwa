<mat-sidenav-container fullscreen style="background-color: #121212;">
  <mat-sidenav #sidenav position="start" (opened)="opened" (click)="sidenav.toggle()">
    <nav class="nav-header">
      <div class="container">
        <div class="top-nav">
          <div class="details">
            <div class="admin-name">{{userName}}</div>
            <i class="">
              <svg version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 54 54"
                style="enable-background:new 0 0 54 54;" xml:space="preserve" width="16px" height="16px" class="">
                <g>
                  <g>
                    <g>
                      <g>
                        <path style="fill:#e040fb"
                          d="M1,27L1,27C1,12.641,12.641,1,27,1h0c14.359,0,26,11.641,26,26v0c0,14.359-11.641,26-26,26h0    C12.641,53,1,41.359,1,27z"
                          data-original="#e040fb" class="" data-old_color="#4FBA6F" />
                        <path style="fill:#e040fb"
                          d="M27,54C12.112,54,0,41.888,0,27S12.112,0,27,0s27,12.112,27,27S41.888,54,27,54z M27,2    C13.215,2,2,13.215,2,27s11.215,25,25,25s25-11.215,25-25S40.785,2,27,2z"
                          data-original="#e040fb" class="" data-old_color="#4FBA6F" />
                      </g>
                      <path style="fill:#FFFFFF"
                        d="M27,34.999c-0.438,0-0.875-0.167-1.209-0.5L14.293,23.001c-0.391-0.391-0.391-1.023,0-1.414   s1.023-0.391,1.414,0L27,32.88l11.293-11.293c0.391-0.391,1.023-0.391,1.414,0s0.391,1.023,0,1.414L28.209,34.499   C27.876,34.832,27.438,34.999,27,34.999z"
                        data-original="#FFFFFF" class="active-path" data-old_color="#FFFFFF" />
                    </g>
                  </g>
                </g>
              </svg>
            </i>
          </div>
        </div>
        <ul class="nav-links">
          <li class="link-item"><a (click)="navToOnboarding()"
              class="link">{{userRole === 'rider' ? 'Share your ride' : 'Join a ride' }}</a></li>
          <li class="link-item"><a (click)="navToHome()" class="link">Home</a></li>
          <li class="link-item"><a (click)="navToProfile()" class="link">Profile</a></li>
          <li class="link-item"><a (click)="navToTrips()" class="link">My Trips</a></li>
          <li class="link-item"><a (click)="navToPayment()" class="link">Payment</a></li>
          <li class="link-item"><a (click)="navToSupport()" class="link">Support </a></li>
          <li class="link-item" *ngIf="showSpecialChat"><a (click)="navToSpecialChat()" class="link">Chat </a></li>

          <li class="link-item"><a (click)="logout()" class="link">Logout</a></li>
          <!-- <li class="link-item"><a (click) = "navToHome()" class="link">Security</a></li>
          <li class="link-item"><a (click) = "navToHome()" class="link">Ride History</a></li> -->

        </ul>
      </div>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="showSideNav">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <app-spinner></app-spinner>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
