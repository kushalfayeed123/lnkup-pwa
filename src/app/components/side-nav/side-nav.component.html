 <div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar class="example-toolbar" >
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." class="nav-menu">Profile</a>
          <a mat-list-item routerLink="." class="nav-menu">Payment</a>
          <a mat-list-item routerLink="." class="nav-menu">Support</a>
          <a mat-list-item routerLink="." class="nav-menu">Executive Ride</a>
          <a mat-list-item routerLink="."class="nav-menu" >Driver App</a>
          <a mat-list-item (click)="logout()" class="nav-menu">Logout</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content style="background: #121212">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
