<mat-sidenav-container fullscreen>

    <div class="sidenav-body">
      left panel
    </div>
  </mat-sidenav>
  <mat-sidenav-content>

      <button mat-icon-button (click)="sidenav.toggle()">

      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
