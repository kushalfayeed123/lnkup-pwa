<section class="auth-pages auth-page">
    <main class="contain-box">
      <nav *ngIf="showForgotPasswordForm">
        <a href=""  [routerLink]="['/login']">
          <i class="flaticon-left-arrow"></i>
        </a>
      </nav>
      <div class="input-group checker" *ngIf="!showForgotPasswordForm">
        <p >
          We just sent you a verification code (xxxxxx), Please enter the digits below, or tap on resend code to request a new code. Thanks!! <br />
        </p>
      </div>
      <div class="input-group checker" *ngIf="showForgotPasswordForm">
        <p >
          Please enter the email you used to register, we will verify your email and send you your login details if successfull.
        </p>
      </div>
      <mat-spinner *ngIf="loading" [diameter]="20"
      class="loader"
    ></mat-spinner>
      <form  id="auth-form" (ngSubmit)="verifyUser()" [formGroup]="verifyForm"  *ngIf="!showForgotPasswordForm">
          <mat-form-field class="auth-full-width">
              <input type="text" matInput class="input-color" placeholder="xxxxxx" formControlName="verifycode" />
            </mat-form-field>
        <!-- <p ><a class="input-group checker" (click)="resendCode()">Resend Code</a></p> -->
        <button type="submit" mat-raised-button color="accent" class="auth-full-width login-text">Confirm</button>
      </form>

      <form  id="auth-form" (ngSubmit)="recoverPassword()" [formGroup]="recoveryForm"  *ngIf="showForgotPasswordForm">
        <mat-form-field class="auth-full-width">
            <input type="text" matInput class="input-color" placeholder="Please Enter your email" formControlName="recoveryEmail" />
          </mat-form-field>
      <!-- <p ><a class="input-group checker" (click)="resendCode()">Resend Code</a></p> -->
      <button type="submit" mat-raised-button color="accent" class="auth-full-width login-text">Send</button>
    </form>

    </main>
  </section>

  <app-notification></app-notification>
<div></div>
