<div class="settings-page auth-pages security user-profiles animated zoomIn">
    <main class="contain-box">

        <div *ngIf="noTripMessage">{{noTripMessage}}</div>

        <ng-container *ngIf="!noTripMessage">
            <div class="trips-card " *ngFor="let trip of allTrips; let i = index;">
                <div class="trip-location trip-margin">
                    <div class="from-top"></div>
                    <div class="to-bottom"></div>

                    <div class="from-detail">
                        <div class="text-color pickup-text">{{trip.tripPickup}}</div>
                    </div>
                    <div class="to-detail">
                        <div class="text-color">{{trip.tripDestination}}</div>
                    </div>



                    <!-- <div class="distance-line"></div> -->

                </div>
                <hr>
                <div class="trip-margin">
                    <div class="time-detail">
                        <div>Trip Start : </div>
                        <div class="time-text text-color">{{trip.actualTripStartDateTime | date: 'medium'}}</div>
                    </div>
                    <div class="time-detail">
                        <div>Trip End : </div>
                        <div class="time-text text-color">{{trip.actualTripEndDateTime | date: 'medium'}}</div>
                    </div>
                    <div class="status-detail">
                        <div> status :</div>
                        <div class="status-text text-color" [ngClass]="{'pending' : trip.driverTripStatus!==0}">
                            {{trip.driverTripStatus===0 ? 'Completed' : 'Cancelled'}}</div>
                    </div>
                </div>

            </div>

        </ng-container>

    </main>
</div>
