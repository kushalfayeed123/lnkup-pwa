  <form class="destination-container">
    <mat-card class="example-card">

      <mat-card-content>
        <div class="destination-details">
          <!-- <p class="move">
                    Move the marker to your destination or enter your destination above
                  </p> -->
          <div class="avi-info">
            <img src="assets/Images/Avatar1.png" alt="" class="avi" />
            <h3 class="driver-name">{{currentUser?.userName}}</h3>
            <span class="driver-stats">4.33</span>
          </div>
          <div class="driver-id">
            <p>{{userId}}</p>
            <div>
              <div class="location" style="font-size: 16px;">Your destination</div>
              <span class="location" >{{destinationName}}</span>
            </div>
          </div>

        </div>
       
        <!-- <p><a href="">Forgot password?</a></p> -->

        </button>
      </mat-card-content>

    </mat-card>
  </form>
