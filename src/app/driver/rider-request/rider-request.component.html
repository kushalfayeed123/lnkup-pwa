<div class="ride request">
    <section class="settings-page auth-pages security" id="ride-confirmation">
        <nav>
          <a href="">
            <i class="flaticon-left-arrow"></i>
          </a>
          <h1>Request</h1>
        </nav>
        <main class="contain-box">
          <div class="item-details dd">
            <div class="driver-name">
              <h6 class="title-heading">Rider name</h6>
              <p class="details">Sarah Shaibu</p>
            </div>
            <div id="contact" >
                <img src="../../../assets/Images/phone.svg" alt="" class="phone-img">
                <img src="../../../assets/Images/chat.svg" alt="" class="phone-img">
            </div>
          </div>
          <div class="item-details">
            <div class="pick-spot">
              <h6 class="title-heading">Pickup Spot</h6>
              <p class="details">No 6435 Ibukun Street, Off Awolowo Way</p>
            </div>
          </div>
          <div class="item-details dest">
            <div class="destination">
              <h6 class="title-heading">Destination</h6>
              <p class="details">Tolu Ipoyi Street B</p>
            </div>
          </div>
          <div class="item-details srt">
            <div class="seats">
              <h6 class="title-heading">Seats</h6>
              <p class="details">3</p>
            </div>
            <div class="ride-fee">
              <h6 class="title-heading">Ride Fee</h6>
              <p class="details">N400/seat</p>
            </div>
            <div class="fee-total">
              <h6 class="title-heading">Total</h6>
              <p class="details">N1200</p>
            </div>
          </div>
    
          <div class="button-group">
            <button id="accept" mat-raised-button color="accent" class="auth-full-width"
             (click)="acceptTripRequest()">Accept</button>
            <button id="reject" mat-raised-button color="accent" class="auth-full-width"
            (click)="declineTripRequest()">Reject</button>
          </div>
        </main>
      </section>
</div>
