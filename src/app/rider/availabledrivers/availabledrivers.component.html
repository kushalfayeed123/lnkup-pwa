<form class="destination-container">
        <swiper [config]="config">
                <div class="swiper-wrapper">
                <mat-card class="example-card swiper-slide" *ngFor="let trips of availableTrips">
                        <mat-card-content>
                            <mat-form-field class="auth-full-width">
                                <input type="text" matInput class="input-color" placeholder="Tell us your destination"
                                     name="destinationAddress"  />
                            </mat-form-field>
                        <button mat-raised-button color="accent"
                                class="auth-full-width login-text">See
                                <i class="material-icons right">send</i>
                            </button>
                        </mat-card-content>
                    </mat-card>
                    <!-- <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> -->
        </div>
        </swiper>
</form>
