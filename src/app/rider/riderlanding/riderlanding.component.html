<agm-map [(latitude)]="location.lat" [(longitude)]="location.lng" [(zoom)]="location.zoom" [disableDefaultUI]="true"
    [zoomControl]="true" [(fitBounds)]='location.viewport'>
    <agm-marker [(latitude)]="location.lat" [(longitude)]="location.lng"
        [markerDraggable]="location.marker.draggable" (dragEnd)='markerDragEnd($event)'></agm-marker>

    <agm-circle [latitude]="location.lat" [longitude]="location.lng" [(radius)]="circleRadius" [fillColor]="'blue'"
        [circleDraggable]="true" [editable]="true"></agm-circle>

        <agm-direction [origin]="origin" [destination]="destination" ></agm-direction>

</agm-map>



<div class="container-fluid">
    <div class='row'>
        <div class="form-group">
            <label class='col-sm-2'>Origin</label>
            <input class='col-sm-10' type='text' [(ngModel)]='location.origin_address' class="form-control"
                placeholder='Office, Apt, Home, Street' autocorrect="off" autocapitalize="off" spellcheck="off" #search
                [formControl]="searchControl">
        </div>
        <div class="form-group">
            <label class='col-sm-2'>Destination</label>
            <input class='col-sm-10' type='text' [(ngModel)]='location.destination_address' class="form-control"
                placeholder='Office, Apt, Home, Street' autocorrect="off" autocapitalize="off" spellcheck="off" #search 
                [formControl]="searchControl">
        </div>
        <div class="form-group">
                <label class='col-sm-2'>Circle radius in miles</label>
                  <input type='text' class='form-control' #miles  [value]='circleRadiusInMiles() | number:"0.0-2"'
                    (keyup)="milesToRadius(miles.value)"/>
              </div>

        <button (click)='storeLocation()' type="submit" class="btn btn-primary">Search</button>
    </div>
</div>





<div style="color: whitesmoke" (click)="navtologin()">
    login
</div>
<div style="color: whitesmoke" (click)="navtoregister()">
    register
</div>
