<div class="avd-container">
    <agm-map [(latitude)]="latitude" [(longitude)]="longitude" [(zoom)]="zoom" [disableDefaultUI]="true"
        [zoomControl]="true">
        <agm-marker [(latitude)]="latitude" [(longitude)]="longitude" [markerDraggable]="true"></agm-marker>

        <agm-circle [latitude]="latitude" [longitude]="longitude" [(radius)]="circleRadius" [fillColor]="'#ff1744'"
            [circleDraggable]="false" [editable]="false" *ngIf="gettingDrivers"></agm-circle>


        <agm-direction [origin]="origin" [destination]="destination" [renderOptions]="renderOptions"></agm-direction>

    </agm-map>
    <!-- <mat-spinner *ngIf="loading"  [diameter]="30"
    class="loader"
  ></mat-spinner> -->
    <form class="destination-container">
        <mat-card class="example-card">

            <mat-card-content>
                <mat-form-field class="auth-full-width">
                    <input type="text" matInput class="input-color" placeholder="Tell us your destination" autocorrect="off" autocapitalize="off" spellcheck="off" #search
                        [(ngModel)]='destinationAddress' name="destinationAddress"  (focus)="autoCompleteFocus()"/>
                </mat-form-field>
                <!-- <p><a href="">Forgot password?</a></p> -->
            <button (click)='getDrivers()' mat-raised-button color="accent"
                    class="auth-full-width login-text">Search
                    <i class="material-icons right">send</i>
                </button>
            </mat-card-content>
        </mat-card>
    </form>
